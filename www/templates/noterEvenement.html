<ion-view title="{{vm.event.Name}}" id="page16">
  <ion-nav-buttons side="right" class="has-header">
    <div ng-controller="menuConnectionCtrl as vm" ng-switch="{{vm.isConnected}}">
      <button ng-switch-when="false"class="button icon No Icon" ng-click="vm.googlePlus()"> Connexion</button>
      <div ng-switch-when="true" style="height:100%">
        <ul id="menuList">
          <li>
            <a class="lienMenu" style="margin-bottom:0%;width:inherit;">{{vm.connected}} v</a>
            <ul id="menuList" style="width:inherit;">
              <li style="width:100%;"><a ui-sref="menu.profil()">Mon profil</a></li>
              <li style="width:100%;"><a ng-click="vm.logOut()">Deconnexion</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">

    <div>
      <img id="imageEvent" src="data:image/png;base64,{{vm.event.Image}}" style="display:block;width:40%;height:auto;">
      <p>{{vm.event.Description}}</p>
      <label>Note: <input id="note"></label>
      <p>Laisser un commentaire:</p>
      <textarea id="comment" style="width:85%;height:50%;background-color:aliceblue;" placeholder=""></textarea>
      <button style="text-align:left;border-radius:5px 5px 5px 5px;" class="button button-positive" ng-click="vm.noteEvent()">Envoyer</button>
    </div>
  </ion-content>
</ion-view>
