<ion-view title="Accueil" id="page1">
  <ion-nav-buttons side="right" class="has-header">
    <div ng-controller="menuConnnectionCtrl" ng-switch="{{isConnected}}">
      <button ng-switch-when="false"class="button icon No Icon" ui-sref="menu.connection()"> Connexion</button>
      <div ng-switch-when="true" style="height:100%">
        <p style="margin-bottom:0%">{{connectedUser}}</p>
        <a style="color:blue;" ng-click="logOut()"> Deconnexion</a>
      </div>
    </div>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div>
      <img src="img/PepSII.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style="height: 30px;"></div>
    <form id="accueil-form1" class="list">
      <label class="item item-input" id="accueil-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="">
      </label>
      <div class="spacer" style="height: 30px;"></div>
      <!--<ion-item class="item-thumbnail-left" id="accueil-list-item11" ui-sref="menu.afterwork">
        <img src="img/afterwork-sympa.jpg">
        <h2>AfterWork</h2>
        <p style="white-space:normal;">Afterwork de l'agence au bar "Le Rond point" </p>
      </ion-item>
      <ion-item class="item-thumbnail-left" id="accueil-list-item10" ui-sref="menu.footEnSalle">
        <img src="img/foot_en_salle.jpg">
        <h2>Foot en salle</h2>
        <p style="white-space:normal;">Foot en salle à Saint Sebastien "Urban Soccer"</p>
      </ion-item>
      <div id="accueil-container3" class="creator-container"></div>-->
        <ul>
          <li ng-repeat="event in ListEvent">
            <ion-item class="item-thumbnail-left" id="accueil-list-item{{event.id}}" ng-click="passEvent({{event}})" ui-sref="menu.detailsEvent()">
              <img src="img/defaultImage.jpg">
              <h2>{{event.Name}}</h2>
              <p style="white-space:normal;">{{event.Description}}</p>
              <p style="white-space:normal;">Le {{event.Datestart | date:'dd/MM/yyyy'}} à {{event.Datestart | date:'HH:mm'}}</p>
            </ion-item>
          </li>
        </ul>
        <div id="oui"></div>
    </form>
  </ion-content>
</ion-view>
