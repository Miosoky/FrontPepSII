<ion-view title="Accueil" id="page1">
<ion-nav-buttons side="right" class="has-header">
<menu>
</menu>
</ion-nav-buttons>

  <ion-content padding="true" class="has-header">
    <div>
      <img src="img/PepSII.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style="height: 30px;"></div>
    <form id="accueil-form1" class="list">
      <label class="item item-input" id="accueil-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="">
      </label>
      <div class="spacer" style="height: 30px;"></div>
        <ul>
          <li ng-repeat="event in vm.listEvent">
              <ion-item class="ribbon ribbonRed" id="accueil-list-item{{event.id}}" ng-click="vm.passEvent({{event}})" ui-sref="menu.detailsEvent()">
                <span>{{event.EventType.Type}}</span>
                <div style="display:flex; min-height:100px;">
                  <div style="margin-right:3%;">
                    <img style="height:100px;width:100px;" src="img/defaultUser2.jpg">
                  </div>
                  <div>
                    <h2>{{event.Name}}</h2>
                    <p style="white-space:normal;font-size:75%;">{{vm.formatDescription(event.Description)}}</p>
                    <p style="white-space:normal;font-size:75%;">Le {{vm.formatDate(event.DateStart) | date : 'dd/MM/yyyy'}} Ã  {{vm.formatDate(event.DateStart) | date:'HH:mm'}}</p>
                  </div>
                </div>
              </ion-item>
          </li>
        </ul>
          <a href="/#/side-menu21/page14" style="text-align:left;border-radius:5px 5px 5px 5px;" class="button button-positive">Participant</a>
    </form>
  </ion-content>
</ion-view>
