<ion-view title="Carte" id="page3">
	<ion-nav-buttons side="right" class="has-header">
		<div ng-controller="menuConnnectionCtrl" ng-switch="{{isConnected}}">
			<button ng-switch-when="false"class="button icon No Icon" ui-sref="menu.connection()"> Connexion</button>
			<div ng-switch-when="true" style="height:100%">
				<p style="margin-bottom:0%">{{connectedUser}}</p>
				<a style="color:blue;" ng-click="logOut()"> Deconnexion</a>
			</div>
		</div>
	</ion-nav-buttons>
	<ion-content>
		<div id="map" data-tap-diseable="true" ></div>
	</ion-content>
</ion-view>
