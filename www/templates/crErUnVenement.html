<ion-view title="Créer un évenement" id="page8">
  <ion-nav-buttons side="right" class="has-header">
    <div ng-controller="menuConnnectionCtrl" ng-switch="{{isConnected}}">
      <button ng-switch-when="false"class="button icon No Icon" ui-sref="menu.connection()"> Connexion</button>
      <div ng-switch-when="true" style="height:100%">
        <ul id="menuList">
          <li>
            <a class="lienMenu" style="margin-bottom:0%;width:inherit;">{{connected}} v</a>
            <ul id="menuList" style="width:inherit;">
              <li style="width:100%;"><a ui-sref="menu.profil()">Mon profil</a></li>
              <li style="width:100%;"><a ng-click="logOut()">Deconnexion</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <form id="crErUnVenement-form6" class="list">
      <div style="display:inline-block;width:100%">
        <div class="createEventLabel">Nom de l'évènement<p style="color:red"> {{erreurNom}}</p></div>
        <input id="nomEvenement" border-radiustype="text" placeholder="">
        <div class="createEventLabel">Description</div>
        <textarea id="description" style="width:15%;height:100px;background-color:aliceblue;" placeholder=""></textarea>
        <div class="createEventLabel">Date <p style="color:red"> {{erreurDate}}</p></div>
        <datepicker style="height:auto;" date-min-limit="{{minDate}}" date-format="dd/MM/yyyy" button-prev="<" button-next=">" class="ng-isolate-scope" date-set="true">
          <input id="selectedDate" ng-model="date" type="text" placeholder="Selectionnez une date" readonly="true"/>
        </datepicker>
        <div class="createEventLabel">Horaire début<p style="color:red"> {{erreurHoraireDebut}}</p></div>
        <input id="horaireDebut" border-radiustype="text" placeholder="00:00">
        <div class="createEventLabel">Horaire fin<p style="color:red"> {{erreurHoraireFin}}</p></div>
        <input id="horaireFin" border-radiustype="text" placeholder="00:00">
        <div class="createEventLabel">Lieu<p style="color:red"> {{erreurLieu}}</p></div>
        <input id="lieu" border-radiustype="text" placeholder="">
        <div class="createEventLabel">Image</div>
        <input id="image" border-radiustype="text" placeholder="">
        <input value="Valider" type="submit" class="button button-positive  button-block" ng-click="saveEvent()" />
      </div>
    </form>
    <!--<a ui-sref="menu.accueil" id="crErUnVenement-button25" class="button button-positive  button-block">Valider</a>-->

  </ion-content>

</ion-view>
